<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar-header container">
        <a href="https://occurai.com/index.html" class="navbar-brand">Occur</a>
        <button class="navbar-toggle">
          <span class="toggle-visual">
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
          </span>
        </button>
      </div>
      <div class="main-page">
        <div class="main-info"></div>
        <section class="cases">
          <div class="cases-box-container">
            <div class="case-box">
              <h4 class="case-text">
                upload resume and describe your interests
              </h4>
              <img src="img/step1freelancer.svg" alt="" class="case-img" />
            </div>
            <div class="case-box">
              <h4 class="case-text">let us evaluate your experience</h4>
              <img src="img/step2freelancer.svg" alt="" class="case-img" />
            </div>
            <div class="case-box">
              <h4 class="case-text">we will suggest you open positions</h4>
              <img src="img/step3freelancer.svg" alt="" class="case-img" />
            </div>
            <div class="case-box">
              <h4 class="case-text">start your new adventure</h4>
              <img src="img/step4freelancer.svg" alt="" class="case-img" />
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
